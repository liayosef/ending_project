<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转专 住</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blocked-container">
        <div class="blocked-card">
            <div class="blocked-icon"></div>
            <h1 class="blocked-title">转专 住</h1>
            <h2 class="blocked-subtitle">砖 转专  住 注  注专转</h2>
            <div class="blocked-domain" id="blockedDomain">转转 转专:  注</div>
            <p>拽转 砖, 驻 专   注专转.</p>
            <a href="javascript:history.back()" class="back-btn">专 专</a>
        </div>
    </div>

    <script>
        // 爪转 转转 转专 住
        document.addEventListener('DOMContentLoaded', function() {
            const blockedDomainElement = document.getElementById('blockedDomain');
            const currentUrl = window.location.href;
            const urlParams = new URLSearchParams(window.location.search);
            const domain = urlParams.get('domain') || window.location.hostname;

            blockedDomainElement.textContent = `转转 转专: ${domain}`;
        });
    </script>
</body>
</html>
